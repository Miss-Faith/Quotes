<div *ngFor="let quote of quotes">
  <div id="quote-box">
    <p id="editor">{{quote.editor}}</p>
    <p id="quote">{{quote.quote}}</p>
    <p id="author">~{{quote.author}}</p>
  </div>
  <div>
    <p>{{quote.publishedDate | date}}</p>
    <app-quote-detail [quote]='quote'></app-quote-detail>
  </div>
  
</div>
