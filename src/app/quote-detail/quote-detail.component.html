<div class="container-fluid">
  <div class="container-fluid" id="buttons">
    <button class="btn btn-sm btn-success" (click)="upvote()" type="button"> <i class="fa fa-thumbs-up" id="upvote"></i> {{quote.upvotes}} </button>
    <button class="btn btn-sm btn-danger"  (click)="downvote()" type="button"> <i class="fa fa-thumbs-down" id="downvote"></i> {{quote.downvotes}}</button>
    <button class="btn btn-sm btn-danger" (click)= 'quoteDelete(true)'><i class="fa fa-trash" id="downvote"></i></button>
  </div>
  <div>
    <p>Posted by :  {{quote.editor}}<br>
    Posted on : {{quote.publishedDate | date | titlecase }}<br>
    Published  : {{quote.publishedDate | dateCount }} days ago</p>
  </div>
</div>
